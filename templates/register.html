{% extends "layout.html" %}

{% block jumbo %}	

	<div class="col-md-4">
    <form class="form-signin" class="form form-vertical" method="POST">
        <label>Username * 
          <input name="username" type="text" class="form-control" style="width:52%;display:inline;" 
          placeholder="Username" required {% if username %} value="{{username}}"{% endif %}>
        </label>
        <label>Password *
          <input type="password" name="pwd1" class="form-control" style="width:53%;display:inline;margin-bottom: 0px" placeholder="Password">
        </label>
         <label>Password * 
          <input type="password" name="pwd2" class="form-control" style="width:48%;display:inline;" placeholder="Password" required>&nbsp;(confirm)
        </label>
      	<label>Email&nbsp;&nbsp;
          <input name="email" type="text" class="form-control" placeholder="Email" style="width:72%;display:inline;">
        </label>
      	<label>Phone&nbsp;
          <input name="phone" type="text" class="form-control" style="width:72%;display:inline;" placeholder="Phone">
        </label>
      	<label>Full Name 
          <input name="full_name" type="text" class="form-control" placeholder="Full Name" style="width:58%;display:inline;">
      	</label>
        <br><br>
      	<button class="btn btn-success btn-lg" type="submit">Save</button>
      	<br><br>Fields with * are required
      	{% if message %}<p style="color:#dd0000">{{message}}</p>{%endif%}
      </form>	
    </div>

	<div class="col-md-8">
      <form class="form-signin" action="{{url_for('login')}}" method="POST">

        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="username" name="username" type="text" class="form-control" placeholder="Username" required 
        {%if form %} value={{form.username.data}} {%endif%}
         autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password">
        <label class="checkbox">
          {%if form %}{{form.remember_me}}{%else%}<input type="checkbox" name="remember-me">{%endif%} Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br>
        <div class="glyphicon glyphicon-user">&nbsp;<a href="{{url_for('reset_password')}}">Forgot password?</a></div>
      </form>
    </div>
	



{% endblock %}
