{% extends "layout.html" %}

{% block jumbo %}
	<div class="col-md-4">
    	<p class="lead">Not registered yet?</p>
    	Why not try today, the registration is free<br>
    	It only takes a couple of seconds...
    	<a class="btn btn-lg btn-success" href="{{url_for('registration')}}" role="button">Get started today</a>
      {% if message %}<p style="text-align:center; color:#dd0000">{{message}}</p>{%endif%}
    </div>

	<div class="col-md-8">
      <form class="form-signin" action="{{url_for('login')}}" method="POST">

        <h2 class="form-signin-heading">Please sign in </h2>
        <input id="username" name="username" type="text" class="form-control" placeholder="Username" required 
        {%if form %} value={{form.username.data}} {%endif%}
         autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password">
        <label class="checkbox">
          {%if form %}{{form.remember_me}}{%else%}<input type="checkbox" name="remember-me">{%endif%} Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br>
        <div class="glyphicon glyphicon-user">&nbsp;<a href="{{url_for('reset_password')}}">Forgot password?</a></div>
      </form>
      
    </div>
	



{% endblock %}
